<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiến Trình Server - BoxDragon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #292944);
      color: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff82c1;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 40px;
      color: #aaa;
    }

    .progress-box {
      background-color: #2e2e40;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .progress-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffd1eb;
    }

    .progress-bar {
      height: 20px;
      border-radius: 10px;
      background-color: #444;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff69b4, #ffb6c1);
      width: 0%;
      transition: width 1s ease-in-out;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BoxDragon Server</h1>
    <p class="subtitle">Tiến trình phát triển & nâng cấp server</p>

    <div class="progress-box">
      <div class="progress-title">Xây dựng Spawn</div>
      <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
    </div>

    <div class="progress-box">
      <div class="progress-title">Thêm Plugin PVP</div>
      <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
    </div>

    <div class="progress-box">
      <div class="progress-title">Tối ưu FPS và RAM</div>
      <div class="progress-bar"><div class="progress" style="width: 65%;"></div></div>
    </div>

    <div class="progress-box">
      <div class="progress-title">Thêm hệ thống nhiệm vụ</div>
      <div class="progress-bar"><div class="progress" style="width: 40%;"></div></div>
    </div>

    <div class="progress-box">
      <div class="progress-title">Chuẩn bị ra mắt</div>
      <div class="progress-bar"><div class="progress" style="width: 20%;"></div></div>
    </div>

    <footer>
      &copy; 2025 BoxDragon Server | Cập nhật lần cuối: Tháng 4, 2025
    </footer>
  </div>
</body>
</html>
